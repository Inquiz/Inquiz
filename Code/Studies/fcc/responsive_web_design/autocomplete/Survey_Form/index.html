<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>freeCodeCamp Survey Form</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1 id="title">freeCodeCamp Survey Form</h1>
                <p id="description">Thank you for taking the time to help us improve the platform</p>
            </div>
                <form id="survey-form">
                    <div class="form-group">
                        <label id="name-label" for="name">Name</label>
                        <input class="text-input-box" id="name" type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label id="email-label" for="email">Email</label>
                        <input class="text-input-box" id="email" type="email" placeholder="Enter your Email" required>
                    </div>
                    <div class="form-group">
                        <label id="number-label" for="number">Age (optional)</label>
                        <input class="text-input-box" id="number" type="number" min="0" max="120" placeholder="Age" required="">
                    </div>
                    <div class="form-group">
                        <label for="dropdown">Which option best describes your current role?</label>
                        <select onfocus="this.size=4;" onblur="this.size=0;" onchange="this.size=1; this.blur()" name="dropdown" id="dropdown">
                            <option disabled selected value="" required="">Please select a role</option>
                            <option class="dropdown-option" value="Student" >Student</option>
                            <option class="dropdown-option" value="Employee">Employee</option>
                            <option class="dropdown-option" value="Hobbiest">Hobbiest</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <p>How likely are you to recommend to a friend?</p>
                        <label><input class="input-radio" name="recommend-radio" id="definitely-radio" type="radio" value="definitely">Definitely</label>
                        <label><input class="input-radio" name="recommend-radio" id="maybe-radio" type="radio" value="maybe">Maybe</label>
                        <label><input class="input-radio" name="recommend-radio" id="not-sure-radio" type="radio" value="not-sure">Not sure</label>
                    </div>
                    <div class="form-group">
                        <label id="improved-label">
                            <p>What would you like to see improved?
                            <span class="clue">(Check all that apply)</span></p>
                        </label>
                        <label>
                            <input class="input-checkbox" type="checkbox" name="prefer" value="front-end">Front-end Projects
                        </label>
                        <label>
                            <input class="input-checkbox" type="checkbox" name="prefer" value="back-end">Back-end Projects
                        </label>
                        <label>
                            <input class="input-checkbox" type="checkbox" name="prefer" value="fullstack">Fullstack Projects
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="comment-box">
                            <p>Any Comments or suggestions?</p>
                        </label>
                        <textarea class="input-textarea" name="comment-box" id="comment-box" placeholder="Enter your comments here"></textarea>
                    </div>
                    <div class="form-group">
                        <button id="submit" class="submit-button" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
    
</html>
